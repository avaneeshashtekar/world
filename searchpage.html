<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Search Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fdfbf2;
      font-family: Arial, sans-serif;
      padding-top: 60px;
    }

    input[type="text"] {
      width: 80%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 20px;
      border: 1.5px solid #ccc;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #888;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .back-arrow {
      font-size: 40px;
      text-decoration: none;
      position: fixed;
      top: 0px;
      left: 20px;
      cursor: pointer;
    }

    .sort-option {
      background-color: #ffbb77;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      font-size: 24px;
      border-radius: 10px;
      padding:0;
    }
    .image_sizer {
      width: 100%;
      height: 100%;
      object-fit: contain; /*1.41....ratio number*/
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 200px);
      gap: 20px;
      width: 80%;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <script>
    function detectScreen() {
      const dpr = window.devicePixelRatio || 1;
      const correctionFactor = 1.25;
      const ppi = dpr * 96 * correctionFactor;

      const currentScaling = dpr * 100;
      const cssW = window.innerWidth;
      const cssH = window.innerHeight;


      const cssW100 = cssW * (currentScaling / 100);
      const cssH100 = cssH * (currentScaling / 100);


      const widthInches = cssW100 / ppi;
      const heightInches = cssH100 / ppi;


      const widthLimit = 6.9;
      const heightLimit = 3.1;


      if (widthInches < heightInches || (heightInches < heightLimit && widthInches < widthLimit)) {
        window.location.href = 'index.html';
      }
    }
    detectScreen();
    window.onresize = detectScreen;
  </script>

  </a>
