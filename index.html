  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .cart-icon {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 28px;
      text-decoration: none;
      color: #333;

      background: #fff;
      border-radius: 80%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;

      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cart-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .cart-badge {
      position: absolute;
      top: 30px;
      right: 2px;
      background: #f90904;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 12px;
      min-width: 8px;
      text-align: center;
      line-height: 1.2;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 200px);
      gap: 20px;
      width: 80%;
      margin: 50px auto;
    }

    .add-to-cart {
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #4CAF50;
      margin-bottom: 10px;
      margin-top: auto;
      position: relative;
    }

    .rectangle {
      background-color: #ffbb77;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      font-size: 24px;
      border-radius: 10px;
    }

    .cart-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      margin-top: auto;
    }


    .controls {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .controls button {
      padding: 5px 10px;
      font-size: 18px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }

    .controls span {
      margin: 0 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>

    <script>
      let count = 0;
      const cartCount = document.getElementById("cartCount");
      let quantities = {};

      function updateBadge() {
        const cartCount = document.getElementById("cartCount");
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];


        let distinctCount = cartItems.length;

        if (distinctCount === 0) {
          cartCount.style.display = "none";
        } else {
          cartCount.style.display = "inline-block";
          cartCount.textContent = distinctCount;
        }
      }

      function increaseQty(productId) {
        const qtySpan = document.getElementById("qty-" + productId);
        let current = parseInt(qtySpan.textContent);
        current++;
        qtySpan.textContent = current;


        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        let existing = cartItems.find(item => item.id === productId);
        if (existing) {
          existing.qty = current;
          localStorage.setItem("cartItems", JSON.stringify(cartItems));
          loadQuantities();
        }
      }

      function decreaseQty(productId) {
        const qtySpan = document.getElementById("qty-" + productId);
        let current = parseInt(qtySpan.textContent);
        if (current > 1) {
          current--;
          qtySpan.textContent = current;


          let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
          let existing = cartItems.find(item => item.id === productId);
          if (existing) {
            existing.qty = current;
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            loadQuantities();
          }
        }
      }


      function addToCart(productId) {
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        let qtySpan = document.getElementById("qty-" + productId);
        let currentQty = parseInt(qtySpan.textContent);

        let existing = cartItems.find(item => item.id === productId);
        if (existing) {
          existing.qty += 1;
        } else {

          cartItems.push({ id: productId, qty: currentQty });
        }

        localStorage.setItem("cartItems", JSON.stringify(cartItems));
        loadQuantities();
        updateBadge();
      }


      function loadQuantities() {
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        cartItems.forEach(item => {
          const qtySpan = document.getElementById("qty-" + item.id);
          if (qtySpan) {
            qtySpan.textContent = item.qty;
          }
        });
      }
      window.onload = function () {
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];


        count = cartItems.length;
        updateBadge();


        loadQuantities();
      };
    </script>

  <script>
    function detectScreen() {
      let dpi = 96 * window.devicePixelRatio;
      let widthInches = window.innerWidth / dpi;
      let heightInches = window.innerHeight / dpi;


      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "none";
      document.getElementById("screen3").style.display = "none";
      document.getElementById("screen4").style.display = "none";


      if (widthInches < heightInches) {
        if (heightInches < 6.9 && widthInches < 3.1) {
          document.getElementById("screen1").style.display = "block";
        } else {
          document.getElementById("screen3").style.display = "block";
        }
      } else if (widthInches > heightInches) {
        if (heightInches < 6.9 && widthInches < 3.1) {
          document.getElementById("screen2").style.display = "block";
        } else {
          document.getElementById("screen4").style.display = "block";
        }
      }
    }

    detectScreen();
    window.onresize = detectScreen;

  </script>
